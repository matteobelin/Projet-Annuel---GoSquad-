<div class="header-content">
  <div class="header-left">
    <div class="ui-menu-icons">
      <!-- menu icon -->
      <i class="fas fa-envelope"></i>
      <!-- calendar icon -->
      <i class="far fa-calendar-alt"></i>
      <!-- search icon -->
      <i class="fas fa-search"></i>
    </div>
  </div>

  <div class="header-right">
    <div class="ui-menu-icons">
      <!-- dashboard icon -->
      <i class="fas fa-th-large"></i>
      <!-- message icon -->
      <i class="fas fa-message"></i>
      <!-- notification icon -->
      <i class="far fa-bell"></i>
    </div>
    <div class="user" (click)="toggleUserMenu()">
      <img src="https://th.bing.com/th/id/OIP.I_E7PbtIn9nS-p6YhkGqhwHaE8?rs=1&pid=ImgDetMain" alt="user">
      <div class="user-info">
        <span class="user-name">{{currentAdvisor?.firstname}} {{currentAdvisor?.lastname}}</span>
        <span class="user-role">{{currentAdvisor?.role}}</span>
      </div>
      @if ( isUserMenuOpen){
        <div class="user-dropdown">
          <div class="dropdown-content">
            <div class="user-details">
              <img src="https://th.bing.com/th/id/OIP.I_E7PbtIn9nS-p6YhkGqhwHaE8?rs=1&pid=ImgDetMain" alt="user">
              <div class="user-full-info">
                <h3>{{currentAdvisor?.firstname}} {{currentAdvisor?.lastname}}</h3>
                <p>{{currentAdvisor?.email}}</p>
                <p>Telephone : {{currentAdvisor?.phone}}</p>
                <span>{{currentAdvisor?.role}}</span>
              </div>
            </div>
            <button (click)="logout()"><i class="fas fa-sign-out-alt"></i> DÃ©connexion</button>
          </div>
        </div>
      }
    </div>
  </div>
</div>
