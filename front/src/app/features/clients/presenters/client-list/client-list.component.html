<div class="client-list-container">
  @if (clients.length === 0) {
    <div class="no-clients">
      <p>Aucun client trouvé</p>
    </div>
  } @else {
    <table class="client-table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (client of clients; track client.id) {
          <tr>
            <td>{{ client.nom }}</td>
            <td>{{ client.prenom }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.telephone }}</td>
            <td class="actions">
              <button (click)="onViewClient(client.id)" class="btn-view">Voir</button>
              <button (click)="onEditClient(client.id)" class="btn-edit">Modifier</button>
              <button (click)="onDeleteClient(client.id)" class="btn-delete">Supprimer</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  }
</div>
