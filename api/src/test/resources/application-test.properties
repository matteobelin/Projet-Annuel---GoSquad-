# Configuration de base de données H2 pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Propriété pour indiquer l'environnement de test
test.env=true

# Configuration JPA/Hibernate pour les tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Initialisation des données de test
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
# spring.sql.init.data-locations=classpath:data-test.sql

# Configuration H2 Console (pour debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration de logging pour les tests
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE